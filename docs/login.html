    <style>
        #content {
            margin-top: -3rem;
        }
        #login-spinner,
        #register-spinner,
        .spinner {
            border: 2px solid #f3f3f3; /* Light grey */
            border-top: 2px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 15px;
            height: 15px;
            animation: spin 2s linear infinite;
        }
        .spinner.spinner-medium {
            width: 32px;
            height: 32px;
        }
        
        @keyframes spin {
            0% {transform: rotate(0deg);}
            100% {transform: rotate(360deg);}
        }
    </style>

    <div id="content" class="AppContent uk-position-relative">
        <div class="uk-container-small"><div class="uk-height-large">
    <div class="uk-grid-collapse uk-child-width-expand@s" uk-grid="">
    <div class="uk-card uk-card-body uk-padding-small">
        <h1 class="uk-card-title">Selamat datang teman-teman</h1>
        <p>Silakan log in untuk melanjutkan ke halaman utama, atau jika Anda belum memiliki akun, Anda dapat membuat akun terlebih dahulu.</p>
    </div>
    <div class="uk-card uk-width-1-1 uk-width-1-2@m uk-card-body uk-padding-small">
        <form id="form-login" method="POST">
            <div class="uk-margin">
                <div class="uk-inline">
                    <span class="uk-form-icon" uk-icon="icon: mail;"></span>
                    <input type="email" class="uk-input uk-form-width-large uk-form-medium" id="email" placeholder="Masukkan email Anda" autocomplete="off" />
                </div>
            </div>
            <div class="uk-margin">
                <div class="uk-inline">
                    <span class="uk-form-icon" uk-icon="icon: lock;"></span>
                    <input type="password" class="uk-input uk-form-width-large uk-form-medium" id="password" placeholder="Kata sandi" />
                </div>
            </div>
            <div class="uk-margin">
                <label>
                    <input type="checkbox" class="uk-checkbox" id="customCheck" />&nbsp;&nbsp;Ingat saya
                </label>
            </div>
            <div class="uk-margin">
                <button type="submit" class="uk-flex uk-flex-middle uk-flex-center uk-button uk-button-primary uk-button-medium uk-width-1-1 quick-btn-login">
                    Masuk
                </button>
            </div>
            <!--div class="uk-margin">
                <a href="index.html">

                </a>
                <a href="index.html">
                    <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                </a>
            </div-->
        </form>
        <hr class="uk-divider-icon" />
        <div class="uk-text-center">
            <a href="forgot-password.html">Tidak ingat kata sandi?</a> ATAU
            <a href="register.html">Buat akun baru!</a>
